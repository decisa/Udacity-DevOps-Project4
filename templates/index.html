{% extends 'main.html' %}

{% block head %}
<title>Sklearn Prediction Home</title>
{% endblock %}

{% block body %}
<h1 class="text-center">Udacity DevOps Engineer Project 4</h1>
<p class="text-center">Sklearn Prediction by Art Telesh</p>
<div class="container border border-secondary p-4 rounded">
    <form action="/predict" method="POST">
        <div class="form-group row align-items-center">
            <label for="chas" class="col-sm-4 col-form-label">Charles River variable
                <br><span style="font-size:12px; color:#777">
                    set to 1 if tract bounds river; 0 otherwise
                </span>
            </label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="chas" name="chas" value="{{ form_values and form_values['CHAS']['0'] or 0 }}" step="1" min="0" max="1">
            </div>
        </div>
        <div class="form-group row  align-items-center">
            <label for="rm" class="col-sm-4 col-form-label">Rooms average
                <br><span style="font-size:12px; color:#777">
                    average number of rooms per dwelling
                </span>
            </label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="rm" name="rm" value="{{ form_values and form_values['RM']['0'] or 6.575 }}"  step="0.001">
            </div>
        </div>
        <div class="form-group row  align-items-center">
            <label for="tax" class="col-sm-4 col-form-label">Tax
                <br><span style="font-size:12px; color:#777">
                    full-value property-tax rate per $10,000
                </span>
            </label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="tax" name="tax" value="{{ form_values and form_values['TAX']['0'] or 296 }}" step="0.1">
            </div>
        </div>
        <div class="form-group row  align-items-center">
            <label for="ptratio" class="col-sm-4 col-form-label">Pupil/teacher ratio
                <br><span style="font-size:12px; color:#777">
                    pupil-teacher ratio by town
                </span>
            </label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="ptratio" name="ptratio" value="{{ form_values and form_values['PTRATIO']['0'] or 15.3 }}" step="0.1">
            </div>
        </div>
        <div class="form-group row  align-items-center">
            <label for="b" class="col-sm-4 col-form-label">B
            </label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="b" name="b" value="{{ form_values and form_values['B']['0'] or 396.9 }}" step="0.1">
            </div>
        </div>
        <div class="form-group row  align-items-center">
            <label for="lstat" class="col-sm-4 col-form-label">Lower status
                <br><span style="font-size:12px; color:#777">
                    lower status of the population (percent)
                </span>
            </label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="lstat" name="lstat" value="{{ form_values and form_values['LSTAT']['0'] or 4.98 }}" step="0.01">
            </div>
        </div>

        <input type="submit" value="predict" class="btn btn-outline-secondary col-4">
    </form>
</div>
{% if prediction %}
<div class="alert alert-success mt-4" role="alert">
    Prediction results: {{ prediction }}
</div>
{% endif %}
